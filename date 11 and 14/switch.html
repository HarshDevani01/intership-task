<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enter your choice</h1>
    <ul>
        <li> Add </li>
        <li> Sub </li>
        <li> Mul </li>
    </ul>
    <br>
    <input type="text" name="" id="choices">
    <br>
    <button onclick="myfun()">clik me</button>
    <script type="text/javascript">
        function myfun()
        {
            var choice = document.getElementById("choices").value;
        
        switch(choice)
        {
            case "add" : var a = 10;
                       var b = 20;
                       var sum = a + b;
                       document.write("addition :"+sum);
                       break;

            case "sub" : var a = 10;
                       var b = 20;
                       var sum = a - b;
                       document.write("subtraction :"+sum);
                       break; 
                  
            case"mul" : var a = 10;
                       var b = 20;
                       var sum = a * b;
                       document.write("multiplication :"+sum);
                       break;
                       
            default : alert("not valid");          
        }
    }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="clearInterval(clock)"> click me</button>
    <p id="show clock"></p>


    <script type="text/javascript">


        var clock = setInterval(clocktiming, 1000)
        function clocktiming() {
            var d = new Date()
            var a = d.toLocaleString();
            document.getElementById("show clock").innerHTML = a;
        }
    </script>
</body>

</html>
